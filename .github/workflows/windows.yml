# This is a basic workflow to help you get started with Actions

name: Build (Windows)

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build_win:
  
    strategy:
      matrix:
          targetplatform: [x64, x86]

    runs-on:  windows-2019
    
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout src
        uses: actions/checkout@v2
      
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Build src
        run: |
          msbuild Windows\reaper_csurf_integrator\reaper_csurf_integrator\reaper_csurf_integrator.vcxproj `
          -verbosity:minimal `
          -t:rebuild `
          /p:Configuration=Release `
          /p:Platform=${{ matrix.targetplatform }}

      
      - name: Rename x64 file
        if : ${{ matrix.targetplatform == 'x64' }} 
        run: |
          mv Windows\reaper_csurf_integrator\reaper_csurf_integrator\x64\Release\reaper_csurf_integrator.dll `
          Windows\reaper_csurf_integrator\reaper_csurf_integrator\x64\Release\reaper_csurf_integrator64.dll

          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Windows       # ${{ matrix.platform.name }}
          path: |
            Windows\reaper_csurf_integrator\reaper_csurf_integrator\Release\reaper_csurf_integrator.dll
            Windows\reaper_csurf_integrator\reaper_csurf_integrator\x64\Release\reaper_csurf_integrator64.dll
